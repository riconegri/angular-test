<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center;height: 5%;">
  <h1>{{title}}</h1>
</div>
<!--<app-messages></app-messages>-->
<div class="container" layout="row">
  <div *ngFor="let message of messages;let idx=index">
    <app-message-component [message]="message.value" [isRight]="message.alignRight" [idx]="idx"></app-message-component>
  </div>
</div>

<app-question-component
  *ngIf="(messageService.totalMessages) === messageService.idx"
  class="footer"
  [question]="question"
  [messages]="messages"
></app-question-component>
